{% extends 'bootstrap/base.html' %}

{% block title %}Edit Feedback{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Feedback</h2>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ feedback.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="3" required>{{ feedback.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
